<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="mainheader" >Our Pricing</h1>
  
  <div class="switchdiv">
    <h3 class="switchtext">Monthly</h3>
    <div class="flipswitch">
      <input type="checkbox"  id="fs" class="flipswitch-cb" name="flipswitch">
      <label for="fs" class="flipswitch-label">
          <div class="flipswitch-inner"></div>
          <div class="flipswitch-switch"></div>
      </label>
  </div>
    
    <h3 class="switchtext">Annually</h3>

  </div>
  
  
  

  <div class="maindiv">
    <div  class="card">
   
     <h2>Basic</h2>
     
     <h1 class="h1other h1basic">$19.99</h1>
     <hr>
     <h3>500 GB Storage</h3>
     <hr>
     <h3>2 Users Allowed</h3>
     <hr>
     <h3>Send up to 3 GB</h3>
     <hr>
     <button type="button" class="btn btnother">Learn More</button>
  
    </div>
    
    <div class="card cardpro" >
     
     <h2 id="textpro">Professional</h2>
     
     <h1 class="h1pro">$24.99</h1>
     <hr>
     <h3>1 TB Storage</h3>
     <hr>
     <h3>5 Users Allowed</h3>
     <hr>
     <h3>Send up to 10 GB</h3>
     <hr>
    <button type="button" class="btn btnpro">Learn More</button>
     
     
    </div>
  
    <div  class="card">
    
      <h2>Master</h2>
     
      <h1 class="h1other h1master">$39.99</h1>
      <hr>
      <h3>2 TB Storage</h3>
      <hr>
      <h3>10 Users Allowed</h3>
      <hr>
      <h3>Send up to 20 GB</h3>
      <hr>
      <button type="button" class="btn btnother">Learn More</button>
    
    </div>
  </div>

  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
